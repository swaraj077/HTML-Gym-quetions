<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <style>
        .input {
            color: red;
        }
    </style>
</head>

<body>
    <form>
        <input type="radio" name="option" value="option 1">
        <label>Option 1</label><br>

        <input type="radio" name="option" value="option 2" disabled>
        <label class="input">Option 2</label><br>

        <input type="radio" name="option" value="option 3" checked>
        <label>Option 3</label><br>

        <input type="radio" name="option" value="option 4">
        <label class="input">Option 4</label><br>

        <input type="radio" name="option" value="option 5">
        <label>Option 5</label><br>

        <input type="radio" name="option" value="option 6">
        <label class="input">Option 6</label>
    </form>

</body>

</html>
